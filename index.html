<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <header>
        <div class="titleAndName">
            <span class="title"><span>Let's Sort it! </span> Sorting Algorithm Visualizer</span>
            <span class="name">@itsyeonjoon</span>
        </div>
        <ul class="info">
            <li><a href="https://www.linkedin.com/in/yj-jung/">LinkedIn</a></li>
            <li><a href="https://github.com/itsyeonjoon/">GitHub</a></li>
            <li><a href="mailto:yeonjoonjung1@gmail.com?subject = Feedback&body = Message">Email</a></li>
        </ul>
    </header>
    <aside class="sidebar">
        <button id="sort">
            Let's Sort It! 
        </button>

        <button id="newArray">
            Generate New Array 
        </button>

        <div class="algorithms">
            <button id="bubble">Bubble Sort</button>
            <button id="insertion">Insertion Sort</button>
            <button id="selection">Selection Sort</button>
            <button id="merge">Merge Sort</button>
            <button id="quick">Quick Sort</button>
        </div>

        <div class="size"> 
            <span class="name">Size of the Array</span>
            <div class="buttons">
                <button id="small">25</button>
                <button id="medium">50</button>
                <button id="large">100</button>
            </div>
        </div>

        <div class="speed"> 
            <span class="name">Speed of the Algorithm</span>
            <div class="buttons">
                <button id="slow">Slow</button>
                <button id="moderate">Moderate</button>
                <button id="fast">Fast</button>
            </div>
        </div>

    </aside>
    <section id="main">
    </section>
    
</body>
</html>
